<div class="title-container">
  <h2>转推工会登录</h2>
</div>

<div nz-row>
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm(validateForm.value)" nz-col>
    <nz-form-item>
      <nz-form-control nzErrorTip="请输入用户名!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="username" placeholder="用户名" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="请输入密码!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="密码" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <button nz-button
            [disabled]="validateForm.invalid || isAuthorizing"
            class="login-form-button login-form-margin" [nzType]="'primary'">登录 <nz-spin nzSimple *ngIf="isAuthorizing"></nz-spin></button>
  </form>
</div>
